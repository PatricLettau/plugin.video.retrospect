name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '00 22 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v4
        with:
          stale-issue-message: 'This issue is stale because it has been open 30 days with no activity. Remove stale label or comment on it to reset.'
          stale-pr-message: 'This PR is stale because it has been open 30 days with no activity. Remove stale label or comment on it to reset.'
          days-before-stale: 30
          days-before-close: -1

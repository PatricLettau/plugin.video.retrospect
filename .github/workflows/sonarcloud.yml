name: SonarCloud Analysis
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - '**.po'
      - '**.xml'
      - '**.md'
      - '**.yml'
      - '**.properties'
      - '**.txt'
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.po'
      - '**.xml'
      - '**.md'
      - '**.yml'
      - '**.properties'
      - '**.txt'
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run PyTest with Coverage
        env:
          _DPLAY_USERNAME: ${{ secrets.DplayUsername }}
          _DPLAY_PASSWORD: ${{ secrets.DplayPassword }}
          RTLXL_USERNAME: ${{ secrets.RtlXlUsername }}
          RTLXL_PASSWORD: ${{ secrets.RtlXlPassword }}
          KODI_INTERACTIVE: 0
          KODI_HOME: ${{ github.workspace }}/tests/home
          PYTHONPATH: ${{ github.workspace }}/kodi.emulator.ascii
        run: |
          coverage run -m pytest -v --color=yes

      - name: Generate coverage.xml
        run: |
          coverage xml

      - name: Override Coverage Source Path for Sonar
        run: sed -i "s/<source>\/home\/runner\/work\/plugin\.video\.retrospect<\/source>/<source>\/github\/workspace<\/source>/g" /home/runner/work/plugin.video.retrospect/plugin.video.retrospect/coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
